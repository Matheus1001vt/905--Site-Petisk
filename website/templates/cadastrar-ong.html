{% extends 'shared/layout.html' %}
{% load staticfiles %}

{% block conteudo  %}

    {% if nome %}
        <h1>Bem-Vindx {{nome}}</h1>
    {% else %}
        <h1>Bem-Vindx ao PETISK</h1>
    {% endif %}
    <h2><a href="/pessoas"> Veja as pessoas cadastradas</a></h2>

    <h2><strong>Cadastre-se para adoção</strong></h2>
    
    <form action="/ong/cadastrar" method="post">
        {% csrf_token %}
        <label for="nome">Nome Responsável ong:</label>
        <input type="text" name="nome_responsavel" required>

        <label for="">Nome:</label>
        <input type="text" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" name="email" required>

        <label for="str_cep">CEP</label>
        <input type="text" name="str_cep" maxlength="8" required>

        <label for="str_numero">Número</label>
        <input type="text" name="str_numero" maxlength="5" required>

        <label for="complemento">complemento</label>
        <input type="text" name="complemento">
        
        <label for="telefone">Telefone: </label>
        <input type="text" name="telefone">

        <label for="horario_funcionamento">Horário de funcionamento: </label>
        <textarea name="horario_funcionamento" cols="30" rows="10" required></textarea>

        <label for="observacao">Por que gostaria de cadastrar sua ong? </label>
        <textarea name="observacao" cols="30" rows="10" required></textarea>

        <input class="btn" type="submit" value="Cadastrar">     
    </form>

{% endblock %}
